<!DOCTYPE html>
<html>
    <head>
	<title>Welcome to the room temperature server</title>
	<style>
	 body {
             width: 35em;
             margin: 0 auto;
             font-family: Tahoma, Verdana, Arial, sans-serif;
	 }
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/dygraph/2.2.1/dygraph.min.js"></script>
	<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/dygraph/2.2.1/dygraph.min.css" />
    </head>
    <body>
      <h2>Room temperature</h2>

      <h3><b><span id="temperature">00</span>&deg;C</b></h3>

	<div id="div_g" style="width:600px; height:300px;"></div>
	
	<script type="text/javascript">
	  // max samples for dygraph
	  var maxSamples = 500;

	  // relative path to the sensor data for get/post:
	  var serverPath = "/sensor/:80";
	  
	  // callback when the Web page has been loaded
	  $(document).ready(function() {
	      var data = [];
	      var g = new Dygraph(document.getElementById("div_g"), data,
				  {
				      drawPoints: true,
				      labels: ['Time', 'Temperature'],
				  });

	      window.intervalId = setInterval(function() {
		  // callback for interval timer for every second
		  $.getJSON(serverPath,function(result){
                      data = [];
		      y = result.lastvalue;
                      document.getElementById("temperature").innerHTML = Math.round(y * 100) / 100;
                      for(let i = 0; i < result.time.length; i++) {
			  const d = new Date(result.time[i]*1000);
			  var y = result.temperature[i];
			  data.push([d, y]);
		      }
		      g.updateOptions( { 'file': data } );
		  });
	      }, 1000);
	  });
	</script>
	
	
	<br />
	<br />
<p>Made with <a href="http://dygraphs.com/">dygraphs</p>
</body>
</html>
